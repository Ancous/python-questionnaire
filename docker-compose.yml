services:
  db:
    image: postgres
    container_name: my-postgres-1
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1975
      POSTGRES_DB: python_interview
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis
    container_name: my-redis-1
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  db-data:
  redis-data:
