user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl; # managed by Certbot
        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        server_name ancous.ru www.ancous.ru  ancous.online  www.ancous.online;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/www.ancous.ru/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/www.ancous.ru/privkey.pem; # managed by Certbot

        # Прокси на gunicorn
        location / {
            proxy_pass http://app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name ancous.ru www.ancous.ru ancous.online www.ancous.online;
        server_name _;

#         location /.well-known/acme-challenge/ {
#             root /var/www/certbot;  # Укажите правильный путь
#         }

        return 404; # managed by Certbot

        if ($host = www.ancous.online) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = www.ancous.ru) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = ancous.online) {
           return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = ancous.ru) {
            return 301 https://$host$request_uri;
        } # managed by Certbot
    }
}
