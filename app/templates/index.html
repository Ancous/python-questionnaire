<!doctype html>
<html lang="ru">
<head>
    <meta
        charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
        http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ancous</title>
    <script>
        function hideMessage() {
            setTimeout(() => {
                const message = document.querySelector('.flash-message');
                if (message) {
                    message.style.display = 'none';
                }
            }, 2000);
        }
        window.onload = function() {
            hideMessage();
        }
    </script>
    <link
        rel="icon"
        href="../static/images/favicon.jpg"
        type="image/svg+xml">
    <link
        rel="stylesheet"
        href="../static/css/style.css">
</head>
<body>
<header>
    <div>
        <h1>
            Вопросики к собеседованию на Python
        </h1>
    </div>
</header>
<main>
    <div>
        Отвечено на 100 из 200 вопросов
    </div>
    <div class="main">
        <form action="/question_update" method="get">
            <button type="submit">
                Обновить мою историю вопросов
            </button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message" style="display: block;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    <div>
        <form action="http://localhost:5000/question" method="get">
            <button type="submit">
                Погнали к вопросам
            </button>
        </form>
    </div>
    <div>
        <form action="http://localhost:5000/statistic" method="get">
            <button type="submit">
                Статистика ответов
            </button>
        </form>
    </div>
</main>
<footer>
    <div>
        <h2>
            Здесь будет информация
        </h2>
    </div>
</footer>
</body>
</html>
