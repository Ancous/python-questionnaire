<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link
        rel="icon"
        href="../static/images/favicon.jpg"
        type="image/svg+xml">
</head>
<header>
    <div>
        <h1>
            Вопросики к собеседованию на Python
        </h1>
    </div>
</header>
<body>
<h2>
    Войти
</h2>
<div>
    <form action="http://localhost:5000" method="get">
        <button type="submit">
            Вернуться на главную
        </button>
    </form>
</div>
<div>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            <br>
            {{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}
            <br>
            {{ form.password() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</div>
{% if error %}
<p style="color:red;">
    {{ error }}
</p>
{% endif %}
</body>
<footer>
    <div>
        <h2>
            Здесь будет информация
        </h2>
    </div>
</footer>
</html>
