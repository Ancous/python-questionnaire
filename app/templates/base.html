<!doctype html>
<html lang="ru">
<head>
    <meta
        charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Ancous</title>
    <script>
        function hideMessage() {
            setTimeout(() => {
                const message = document.querySelector('.flash-message-update, .flash-message');
                if (message) {
                    message.style.display = 'none';
                }
            }, 2000);
        }
        window.onload = function() {
            hideMessage();
        }
    </script>
    <link
        rel="icon"
        href="{{ url_for('static', filename='images/favicon.jpg') }}"
        type="image/svg+xml">
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>
</head>
<body>
<header>
    <div>
        <h1>
            Вопросики к собеседованию на Python
        </h1>
    </div>
</header>

{% block content %}{% endblock %}

<footer>
    <div>
        <h2>
            Здесь будет информация
        </h2>
    </div>
</footer>
</body>
</html>
