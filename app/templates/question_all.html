{% extends "base.html" %}
{% block content %}
<main>
    <div>
        <button onclick="window.location.href='{{ url_for('main.main') }}'">
            Вернуться на главную
        </button>
    </div>
    <div>
        {% for res in question_all %}
        <div>
            <a href="{{ url_for('answer.answer', question_id=res.question_id) }}">
                {{ res.question_id }} - {{ res.question }}
            </a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
